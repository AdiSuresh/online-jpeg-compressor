<!doctype html>
<title>Compression status</title>
{% if filename %}
<h1>Compression successful!</h1>
<img src="{{ url_for('display_image', filename=filename) }}" width="150">
<button type="button" onclick="window.location.href='{{ url_for('download_image', filename=filename) }}';">Download</button>
<button type="button" onclick="window.location.href='{{ url_for('send_mail', filename=filename) }}';">Send to mail</button>
{% else %}
<h1>No image uploaded</h1>
{% endif %}
